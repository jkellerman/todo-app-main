<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Todo</h1>
        <div class="toggle">
          <img
            class="toggle-sun"
            src="./images/icon-sun.svg"
            alt="sun-icon-to-toggle-light-mode"
          />
          <img
            class="toggle-moon"
            src="./images/icon-moon.svg"
            alt="moon-icon-to-toggle-dark-mode"
          />
        </div>
      </div>
    </header>
    <main>
      <form id="todo-form">
        <label for="todo-input" class="form-label">Enter Todo:</label>
        <input
          type="text"
          id="todo-input"
          placeholder="Create a new todo..."
          autocomplete="off"
        />
      </form>
      <div class="todo-container">
        <ul id="list" class="drag-container"></ul>
        <div class="todo-nav">
          <div data-items-left>6 items left</div>
          <div class="filter-container">
            <button class="all-btn">All</button
            ><button class="active-btn">Active</button
            ><button class="completed-btn">Completed</button>
          </div>
          <button id="clear">Clear Completed</button>
        </div>
      </div>
      <div class="filter-container__mobile">
        <button class="all-btn">All</button
        ><button class="active-btn">Active</button
        ><button class="completed-btn">Completed</button>
      </div>
      <div class="bottom-text">Drag and drop to reorder list</div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jkellerman"
          >Josh Kellerman</a
        >.
      </div>
    </footer>
  </body>
</html>
