<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Todo</h1>
        <div class="toggle">
          <img
            class="toggle-sun"
            src="./images/icon-sun.svg"
            alt="sun-icon-to-toggle-light-mode"
          />
          <img
            class="toggle-moon"
            src="./images/icon-moon.svg"
            alt="moon-icon-to-toggle-dark-mode"
          />
        </div>
      </div>
    </header>
    <main>
      <form id="todo-form">
        <label for="todo-input"></label>
        <input type="text" id="todo-input" placeholder="Create a new todo..." />
      </form>
      <div class="todo-container">
        <ul id="list">
          <li class="list-item">
            <label class="list-item-label">
              <input type="checkbox" data-list-item-checkbox />
              <span class="list-item-text" data-list-item-text
                >Complete online JavaScript course</span
              >
            </label>
            <button class="delete-btn" data-button-delete>
              <img src="./images/icon-cross.svg" alt="close-button-icon" />
            </button>
          </li>
          <li class="list-item">
            <label class="list-item-label">
              <input type="checkbox" data-list-item-checkbox />
              <span class="list-item-text" data-list-item-text
                >Jog around the park 3x</span
              >
            </label>
            <button class="delete-btn" data-button-delete>
              <img src="./images/icon-cross.svg" alt="close-button-icon" />
            </button>
          </li>
          <li class="list-item">
            <label class="list-item-label">
              <input type="checkbox" data-list-item-checkbox />
              <span class="list-item-text" data-list-item-text
                >10 minute meditation</span
              >
            </label>
            <button class="delete-btn" data-button-delete>
              <img src="./images/icon-cross.svg" alt="close-button-icon" />
            </button>
          </li>
          <li class="list-item">
            <label class="list-item-label">
              <input type="checkbox" data-list-item-checkbox />
              <span class="list-item-text" data-list-item-text
                >Read for 1 hour</span
              >
            </label>
            <button class="delete-btn" data-button-delete>
              <img src="./images/icon-cross.svg" alt="close-button-icon" />
            </button>
          </li>
          <li class="list-item">
            <label class="list-item-label">
              <input type="checkbox" data-list-item-checkbox />
              <span class="list-item-text" data-list-item-text
                >Pick up groceries</span
              >
            </label>
            <button class="delete-btn" data-button-delete>
              <img src="./images/icon-cross.svg" alt="close-button-icon" />
            </button>
          </li>
          <li class="list-item">
            <label class="list-item-label">
              <input type="checkbox" data-list-item-checkbox />
              <span class="list-item-text" data-list-item-text
                >Complete Todo App on Frontend Mentor</span
              >
            </label>
            <button class="delete-btn" data-button-delete>
              <img src="./images/icon-cross.svg" alt="close-button-icon" />
            </button>
          </li>
        </ul>
        <div class="todo-nav">
          <div class="items-left">5 items left</div>
          <div class="filter-container">
            <span>All</span><span>Active</span><span>Completed</span>
          </div>
          <div class="clear">Clear Completed</div>
        </div>
      </div>
      <div class="filter-container__mobile">
        <span>All</span><span>Active</span><span>Completed</span>
      </div>
      <div class="bottom-text">Drag and drop to reorder list</div>

      <template id="list-item-template">
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span class="list-item-text" data-list-item-text></span>
          </label>
          <button class="delete-btn" data-button-delete>
            <img src="./images/icon-cross.svg" alt="close-button-icon" />
          </button>
        </li>
      </template>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jkellerman"
          >Josh Kellerman</a
        >.
      </div>
    </footer>
  </body>
</html>
