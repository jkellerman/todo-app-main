<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <script type="module"></script>
  </head>
  <body>
    <header>
      <h1>Todo</h1>
      <img src="./images/icon-sun.svg" alt="sun-icon" class="toggle__sun" />
      <img src="./images/icon-moon.svg" alt="moon-icon" class="toggle__moon" />
    </header>
    <main>
      <form id="todo-form">
        <label for="todo-input"></label>
        <input type="text" id="todo-input" placeholder="Create a new todo..." />
      </form>
      <ul id="list">
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text>Complete online JavaScript course</span>
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text>Jog around the park 3x</span>
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text>10 minute meditation</span>
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text>Read for 1 hour</span>
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text>Pick up groceries</span>
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text
              >Complete Todo App on Frontend Mentor</span
            >
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </button>
        </li>
      </ul>
      <div class="todo-nav">
        <div class="items-left">5 items left</div>
        <div class="filter-container">
          <span>All</span><span>Active</span><span>Completed</span>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
      <div class="bottom-text">Drag and drop to reorder list</div>

      <template id="list-item-template">
        <li class="list-item">
          <label class="list-item-label">
            <input type="checkbox" data-list-item-checkbox />
            <span data-list-item-text></span>
          </label>
          <button data-button-delete>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
          </button>
        </li>
      </template>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
